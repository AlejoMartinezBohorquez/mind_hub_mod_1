<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Maps</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="maps">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.906859128648!2d-74.07284292636064!3d4.610690342434076!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e3f99993a4e2d65%3A0x3e0c4601240b54b1!2sTorre%20Colpatria!5e0!3m2!1ses!2sco!4v1716412167756!5m2!1ses!2sco" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <section>
            <form>
                <h2>Deja tus Comentarios</h2>
                <div class="comp-form">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="comp-form">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="comp-form">
                    <label for="correo">Correo Electr√≥nico:</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div class="comp-form">
                    <label for="comentario">Sugerencia o Comentario:</label>
                    <textarea id="comentario" name="comentario"></textarea>
                </div>
                <div class="boton">
                    <input type="submit" value="ENVIAR">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
