<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frozen Cream</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="menu-principal">
        <div class="logo">
            <a href="#">
                <h1>
                    <span class="frozen">Frozen</span> <span class="cream">Cream</span>
                </h1>
            </a>
        </div>
        <nav class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Offers</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Delivery</a></li>
            </ul>
        </nav>
    </header>
    <main class="contenido-principal">
        <section class="imagen-principal">
            <div class="imagen">
                <img src="./assets/images/banner_heladeria.jpg" alt="Amazing Waffle Cone">
            </div>
        </section>
        <section class="tus-ofertas">
            <h2>Our Offers!</h2>
            <div class="contenido-ofertas">
                <figure>
                    <img src="./assets/images/image1.jpg" alt="Fruit Cream">
                    <figcaption>
                        <h3 class="subtitulo">Fruit Cream</h3>
                    </figcaption>
                </figure>
                <figure>
                    <img src="./assets/images/image2.jpg" alt="Coffe Cream">
                    <figcaption>
                        <h3>Coffe Cream</h3>
                    </figcaption>
                </figure>
                <figure>
                    <img src="./assets/images/image3.jpg" alt="Pancake Cream">
                    <figcaption>
                        <h3>Pancake Cream</h3>
                    </figcaption>
                </figure>
            </div>
        </section>
    </main>
    <footer class="pie-pagina">
        <p>Created By: Alejandro Martinez</p>
        <div class="whatsapp">
            <a href="#"><img src="./assets/images/whatsappicon.png" alt="whatsapp"></a>
        </div>
    </footer>
</body>
</html>
